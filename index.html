<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  
  <div class="divmain">

    <div class="divleftside">

      <h1 class="headingresult">Your Result</h1>

      <div class="divoval">
        <p class="text76">76</p>
        <p class="text100">of 100</p>
      </div>

      <div class="divresultsleft">
        <p class="textgreat">Great</p>
        <p class="textperformanceresult">Your performance exceed 65% of the people conducting the test here!</p>
      </div>

    </div>


    <div class="divrightside">

      <h1 class="headingsummary">Summary</h1>

      <div class="divresultsright">
        <div class="divreaction">
          <div class="divforgap">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="textreaction">Reaction</p>
          </div>

            <div>
              <p class="textscore">80 <span>/ 100</span></p>
            </div>
        </div>

        <div class="divmemory">
          <div class="divforgap">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="textmemory">Memory</p>
          </div>

            <div>
              <p class="textscore">92 <span>/ 100</span></p>
            </div>
        </div>

        <div class="divverbal">
          <div class="divforgap">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="textverbal">Verbal</p>
          </div>

            <div>
              <p class="textscore">61 <span>/ 100</span></p>
            </div>
        </div>

        <div class="divvisual">
          <div class="divforgap">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="textvisual">Visual</p>
          </div>

            <div>
              <p class="textscore">73 <span>/ 100</span></p>
            </div>
        </div>

      </div>

      <div class="divbutton">
        <button class="stylebutton">Continue</button>
      </div>


    </div>

  </div>

</body>
</html>
